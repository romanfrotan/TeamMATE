<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <br>
    <title>Team Roster</title>


</head>

<body style="background-color:#bdc8d5">

<div class="container">

    <h3 class="text-center">Team Roster</h3>
    <hr>

    <!-- Add a button -->
    <div class="text-center">
        <a th:href="@{/showFormForAdd}"
           class="btn btn-secondary btn-lg mb-3 ">
            Add Teammate
        </a></div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="tempPlayer: ${players}">
            <td th:text="${tempPlayer.firstName}"></td>
            <td th:text="${tempPlayer.lastName}"></td>
            <td th:text="${tempPlayer.position}"></td>
            <td th:text="${tempPlayer.email}"></td>

            <!--Add update button link-->
            <td class="text-center">
                <a th:href="@{/showFormForUpdate(playerId=${tempPlayer.id})}"
                   class="btn btn-secondary btn-sm">
                    Update
                </a>


                <!-- add delete button-->

                <a th:href="@{/delete(playerId=${tempPlayer.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this player for the team'))) return false">
                    Delete
                </a>
            </td>


        </tr>

        </tbody>
    </table>
</div>
<hr><br>
<h6 class="text-center">Current season: Soccer at Lansing SoccerZone</h6>
<p class="text-center">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1241.6827420166364!2d-84.52949782687215!3d42.686010880009746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8822c17b07ded5dd%3A0xd6707e8ba025b312!2sSoccerzone!5e0!3m2!1sen!2sus!4v1700264707493!5m2!1sen!2sus"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

</p>
</body>


</html>
