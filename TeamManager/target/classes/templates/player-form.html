<!DOCTYPE html>
<html lang="en" xmlns:th:="http://www.thymeleaf.org"></html>
<head>
  <meta charset="UTF-8">
  <title>Save Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color:#bdc8d5">

  <div class="container">

    <h3>Add Teammate</h3>
    <hr>




     <form action="#" th:action="@{/save}"
                     th:object="${player}" method="POST">
      <!-- add hidden form field to handle update, this tells the form which player to update-->
      <input type="hidden" th:field="*{id}">

      <input type="text" th:field="*{firstName}"
             class="form-control mb-4 w-25" placeholder="First Name">
      <input type="text" th:field="*{lastName}"
             class="form-control mb-4 w-25" placeholder="Last Name">
      <input type="text" th:field="*{email}"
             class="form-control mb-4 w-25" placeholder="E-mail">
         <input type="text" th:field="*{position}"
                class="form-control mb-4 w-25" placeholder="E-mail">
             <button type="submit" class="btn btn-secondary col-2">Add Player</button>

    </form>
    <hr>
    <a th:href="@{/list}">Back to Team Roster</a>
  </div>







</body>
</html>
